<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Complex Grapher</title>
      <style media="screen">
        canvas {
          border: dotted green 2px;
          margin: 0px;
        }
        body {
          overflow: hidden;
          background-color: rgb(0, 0, 0);
        }
      </style>
    </head>
    <body>
      <canvas width = 1520 height = 840 id = "canvas1"></canvas><br>
      <div id = "res"></div>
      <script src = "CLASSES.js"></script>
      <script type="text/javascript">
        var print = function(t){
          document.getElementById('res').innerHTML += t;
        };
        var println = function(t){
          document.getElementById('res').innerHTML += "<br>" + t;
        };
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        var jss1 = document.createElement("script");
        document.getElementsByTagName('body')[0].appendChild(jss1);
        jss1.src = "ComplexGrapher.js";
      </script>
    </body>
  </html>
